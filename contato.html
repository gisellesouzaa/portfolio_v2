<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/goku_ico.png" type="image/png">
    <title>Portfólio da Giselle</title>
</head>

<body>
    <!-- Menu -->
    <nav>
        <!-- Logo + texto a esquerda -->
        <div>
            <img src="assets/images/goku_ico.png" alt="Logo da página">
            <span>Portfólio</span>
        </div>

        <!-- Opções do menu a direita -->
        <ul>
            <a href="index.html">
                <li>Home</li>
            </a>

            <a href="contato.html">
                <li>Contato</li>
            </a>
        </ul>
    </nav>

    <!-- Conteúdo -->
    <main>
        <!-- Formulário de contatos -->
        <section class="formulario">
            <h3>Contato</h3>
            <form>
                
                <div>
                    <label for="nome">Nome:</label>
                    <input id="nome" type="text" placeholder="Insira o seu nome completo">
                    <div id="txtNome"></div>
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input id="email" type="text" placeholder="Insira o seu e-mail">
                    <div id="txtEmail"></div>
                </div>

                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" type="text" rows="8" placeholder="Insira a sua mensagem"></textarea>
                    <div id="txtMensagem"></div>
                </div>

                <button type="button">
                    Enviar
                </button>
            </form>
        </section>

        <!-- Formulário via CEP -->
        <section>
            <h3>Consultar CEP</h3>
            <form>

                <div>
                    <label for="cep">CEP:</label>
                    <input id="cep" type="text" placeholder="Digite o número do CEP">
                    <div id="txtCep"></div>
                </div>

                <button type="button">
                    Consultar
                </button>

                <hr>

                <div>
                    <label for="endereco">Endereço:</label>
                    <textarea id="endereco" type="text" rows="8" placeholder="Busca cep..."></textarea>
                    <div id="txtEndereco"></div>
                </div>

            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <div>
            <a href="https://www.linkedin.com/in/giselle-de-souza-gabriel/" target="_blank">
                <img src="assets/images/linkedin.png" alt="linkedin">
            </a>

            <a href="https://github.com/gisellesouzaa" target="_blank">
                <img src="assets/images/github.png" alt="github">
            </a>

            <a href="https://api.whatsapp.com/send?phone=5511999059579&text=Olá! Tudo bem%3F Vi seu portfólio..."
                target="_blank">
                <img src="assets/images/whatsapp.png" alt="Whatsapp">
            </a>
        </div>
        <p>Desenvolvido por: Giselle Souza - 2023 &copy;</p>

    </footer>
</body>
</html>
